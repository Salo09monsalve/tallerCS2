<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rutas del Metro</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>
    <header>
        <h1>Listado de Rutas del Metro</h1>
    </header>

    <main>
        <div class="table-container">
            <table class="rutas-table">
                <thead>
                    <tr>
                        <th>Línea</th>
                        <th>Estación Inicio</th>
                        <th>Estación Fin</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ruta : ${rutas}">
                        <td th:text="${ruta.linea}"></td>
                        <td th:text="${ruta.estacionInicio}"></td>
                        <td th:text="${ruta.estacionFin}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
